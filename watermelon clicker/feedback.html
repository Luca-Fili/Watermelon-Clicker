<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermelon Clicker-Feedback</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Feedback</h1>
            <form action="https://formsubmit.co/test294739@gmail.com" method="POST">
                <div class="input-box">
                    <input type="text" name="Name" id="name" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="Email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Subject" id="subject" placeholder="Subject" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Msg" id="msg" placeholder="Message..." required>
                </div>
                <div class="submit-button">
                    <button type="submit">Submit</button>
                </div>
                <input type="hidden" name="_captcha" value="false">
            </form>
                <div class="back-button">
                    <a href="/index.html">
                        <button>Back to pervious page</button>
                    </a>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
